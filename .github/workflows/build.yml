---
name: Repo Integrity & Structure Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: Validate Repo Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate YAML files (default rules, tolerate warnings)
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: false
          format: parsable
          no_warnings: false

      - name: Check for broken symlinks
        run: |
          echo "Scanning for broken symlinks..."
          ! find . -type l ! -exec test -e {} \; -print | grep .

      - name: Validate JSON files
        run: |
          echo "Validating JSON structure..."
          find . -type f -name "*.json" -print0 | xargs -0 -n1 jq empty

      - name: Validate expected directory layout
        run: |
          echo "Checking for required directories..."
          for d in hardware images notes .github/workflows; do
            if [ ! -d "$d" ]; then
              echo "❌ Missing expected directory: $d"
              exit 1
            fi
          done
          echo "✅ All required directories present."

      - name: Success message
        run: echo "✅ Repo integrity & structure checks passed."
